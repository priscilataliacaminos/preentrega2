<!--header-->
<header>

       <a href="../index.html">Inicio.</a>

<!--anuncio--> 
<div class="anuncio">
    <p>Aprovechá <strong>2x1</strong> y <strong>6 cuotas sin interes</strong> por tiempo limitado</strong></p>
</div>       
<div>
    <h3>Recibir información.</h3>
    <p>Completa el siguiente formulario para recibír la información completa sobre el curso que te interesa:</p>
</div>
<!--formulario-->
<section class="formulario">
<form action="">
    <label for="nombre">Nombre</label><input type="text" placeholder="Santiago Daniel"><br>
    <label for="apellido">Apellido</label><input type="text" placeholder="Moreno"><br>
    <label for="nacimiento">Fecha de nacimiento</label><input type="date"><br>
    <label for="email">Correo electrónico</label><input type="email" placeholder="santimoreno@gmail.com"><br>
    <label for="telefono">Teléfono</label><input type="tel" placeholder="03573111111"><br>
    <label for="area">Me interesa el área de</label>
    <select name="opciones">
<option value="salud">Salud</option>
<option value="administrativo">Administrativo</option>
<option value="belleza">Belleza</option>
<option value="laboral">Salida laboral propia</option>
<option value="nutricion-deporte">Nutrición y deporte</option>
<option value="gastronomia">Gastronomía</option>
<option value="informatica">Informática</option>
<option value="hoteleria">Hotelería y turismo</option>
    </select><br>
    <label for="modalidad">Me interesa la modalidad</label>
    <select name="modalidad">
    <option value="presencial">Presencial</option>
    <option value="semipresencial">Semi presencial</option>
    <option value="online">Online</option>
</select><br>
    <label for="enviar">Quiero recibir información</label> <br>
    <input type="submit" class="enviar">
</form>
</section>
